<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            height: 400px;
        }
        .hearts-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .falling-heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: heartFall 5s ease-in forwards;
        }
        @keyframes heartFall {
            0% { 
                transform: translateY(-50px) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(450px) rotate(360deg); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        const heartSymbols = ["❤️", "💖", "💕", "💗", "💝", "💞", "💓", "♥️"];
        const heartColors = [
            "#ff1744", "#ff4569", "#ff6b9d", "#ff8fab", 
            "#e91e63", "#f06292", "#ce93d8", "#ba68c8"
        ];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.style.fontSize = (16 + Math.random() * 16) + 'px';
            heart.style.animationDuration = (3 + Math.random() * 4) + 's';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 7000);
        }
        
        // Generate hearts continuously
        let heartsGenerated = 0;
        const maxHearts = 50;
        
        const interval = setInterval(() => {
            if (heartsGenerated >= maxHearts) {
                clearInterval(interval);
                return;
            }
            
            createHeart();
            createHeart(); // Create 2 hearts at once
            heartsGenerated += 2;
        }, 300);
    </script>
</body>
</html>
