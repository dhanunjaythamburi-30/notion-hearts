<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure FireShot Blast</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            background: transparent;
            overflow: hidden;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 9999;
        }
        
        /* CSS Heart Shape - FireShot Style */
        .css-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            animation: fireshotBlast ease-out forwards;
            will-change: transform, opacity;
        }
        
        .css-heart:before,
        .css-heart:after {
            content: '';
            width: 12px;
            height: 18px;
            position: absolute;
            left: 10px;
            top: 0;
            background: #22c55e;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .css-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* Heart size variations */
        .heart-tiny {
            width: 12px;
            height: 11px;
        }
        
        .heart-tiny:before,
        .heart-tiny:after {
            width: 7px;
            height: 11px;
            left: 6px;
        }
        
        .heart-tiny:after {
            left: 0;
        }
        
        .heart-small {
            width: 16px;
            height: 14px;
        }
        
        .heart-small:before,
        .heart-small:after {
            width: 10px;
            height: 14px;
            left: 8px;
        }
        
        .heart-small:after {
            left: 0;
        }
        
        .heart-medium {
            width: 20px;
            height: 18px;
        }
        
        .heart-large {
            width: 26px;
            height: 23px;
        }
        
        .heart-large:before,
        .heart-large:after {
            width: 15px;
            height: 23px;
            left: 13px;
        }
        
        .heart-large:after {
            left: 0;
        }
        
        /* Green color variations - more natural */
        .green-1:before, .green-1:after { background: #16a34a; }
        .green-2:before, .green-2:after { background: #22c55e; }
        .green-3:before, .green-3:after { background: #15803d; }
        .green-4:before, .green-4:after { background: #10b981; }
        .green-5:before, .green-5:after { background: #059669; }
        .green-6:before, .green-6:after { background: #047857; }
        
        /* FireShot-style explosion animation */
        @keyframes fireshotBlast {
            0% { 
                transform: translate(-50%, -50%) scale(0.3) rotate(0deg); 
                opacity: 0;
            }
            8% {
                transform: translate(-50%, -50%) scale(1.1) rotate(15deg); 
                opacity: 1;
            }
            15% {
                transform: translate(-50%, -50%) scale(1) rotate(30deg); 
                opacity: 1;
            }
            100% { 
                transform: 
                    translate(calc(-50% + var(--blast-x)), calc(-50% + var(--blast-y))) 
                    scale(0.7) 
                    rotate(var(--end-rotation));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        const heartSizes = ['heart-tiny', 'heart-small', 'heart-medium', 'heart-large'];
        const greenShades = ['green-1', 'green-2', 'green-3', 'green-4', 'green-5', 'green-6'];
        let heartsCreated = 0;
        const maxHearts = 60; // More hearts for fuller blast
        
        function createFireshotHeart(delay = 0) {
            if (heartsCreated >= maxHearts) return;
            
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'css-heart';
                
                // Random size (more small hearts like FireShot)
                let sizeClass;
                const sizeRandom = Math.random();
                if (sizeRandom < 0.4) sizeClass = 'heart-tiny';
                else if (sizeRandom < 0.7) sizeClass = 'heart-small';
                else if (sizeRandom < 0.9) sizeClass = 'heart-medium';
                else sizeClass = 'heart-large';
                
                heart.classList.add(sizeClass);
                
                // Random green shade
                const colorClass = greenShades[Math.floor(Math.random() * greenShades.length)];
                heart.classList.add(colorClass);
                
                // Start from random center area (not exact center)
                const centerVariation = 40;
                heart.style.left = (50 + (Math.random() - 0.5) * centerVariation) + '%';
                heart.style.top = (50 + (Math.random() - 0.5) * centerVariation) + '%';
                
                // FireShot-style explosion pattern
                // Create clusters and random directions
                let angle, distance;
                
                if (Math.random() < 0.3) {
                    // Cluster explosion (30% of hearts)
                    const clusterAngle = Math.random() * Math.PI * 2;
                    angle = clusterAngle + (Math.random() - 0.5) * 0.8;
                    distance = 150 + Math.random() * 200;
                } else {
                    // Random explosion (70% of hearts)
                    angle = Math.random() * Math.PI * 2;
                    distance = 100 + Math.random() * 350;
                }
                
                // Calculate explosion coordinates
                const blastX = Math.cos(angle) * distance;
                const blastY = Math.sin(angle) * distance;
                
                // Random rotation (more dramatic)
                const endRotation = Math.random() * 1080 - 540; // -540 to +540 degrees
                
                // Set CSS variables
                heart.style.setProperty('--blast-x', blastX + 'px');
                heart.style.setProperty('--blast-y', blastY + 'px');
                heart.style.setProperty('--end-rotation', endRotation + 'deg');
                
                // Random duration based on distance
                const baseDuration = 2.5;
                const distanceFactor = distance / 300;
                const duration = baseDuration + distanceFactor * 1.5;
                heart.style.animationDuration = duration + 's';
                
                // Add to container
                document.getElementById('heartsContainer').appendChild(heart);
                heartsCreated++;
                
                // Remove after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000 + 300);
                
            }, delay);
        }
        
        // Pure FireShot blast - no UI
        function startFireshotBlast() {
            heartsCreated = 0;
            
            // Clear any existing hearts
            document.getElementById('heartsContainer').innerHTML = '';
            
            // Create the blast with realistic timing
            for (let i = 0; i < maxHearts; i++) {
                // Rapid initial burst, then trailing hearts
                let delay;
                if (i < 20) {
                    delay = i * 30; // Very rapid initial burst
                } else if (i < 40) {
                    delay = 600 + (i - 20) * 60; // Medium burst
                } else {
                    delay = 1800 + (i - 40) * 100; // Trailing hearts
                }
                
                createFireshotHeart(delay);
            }
        }
        
        // Auto-start the blast immediately
        window.addEventListener('load', () => {
            setTimeout(startFireshotBlast, 800);
        });
        
        // Optional: Click anywhere to restart blast
        document.addEventListener('click', () => {
            startFireshotBlast();
        });
    </script>
</body>
</html>
