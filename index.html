<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Blast Hearts - FireShot Style</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            background: transparent;
            overflow: hidden;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 9999;
        }
        
        /* Manual Trigger Button */
        .trigger-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .trigger-button:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        .trigger-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: translateX(-50%);
        }
        
        /* CSS Heart Shape */
        .css-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            animation: bigBlastExplosion ease-out forwards;
            will-change: transform, opacity;
        }
        
        .css-heart:before,
        .css-heart:after {
            content: '';
            width: 12px;
            height: 18px;
            position: absolute;
            left: 10px;
            top: 0;
            background: #22c55e;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .css-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* Heart size variations */
        .heart-small {
            width: 16px;
            height: 14px;
        }
        
        .heart-small:before,
        .heart-small:after {
            width: 10px;
            height: 14px;
            left: 8px;
        }
        
        .heart-small:after {
            left: 0;
        }
        
        .heart-medium {
            width: 20px;
            height: 18px;
        }
        
        .heart-large {
            width: 24px;
            height: 22px;
        }
        
        .heart-large:before,
        .heart-large:after {
            width: 14px;
            height: 22px;
            left: 12px;
        }
        
        .heart-large:after {
            left: 0;
        }
        
        .heart-xlarge {
            width: 28px;
            height: 25px;
        }
        
        .heart-xlarge:before,
        .heart-xlarge:after {
            width: 16px;
            height: 25px;
            left: 14px;
        }
        
        .heart-xlarge:after {
            left: 0;
        }
        
        /* Green color variations */
        .green-1:before, .green-1:after { background: #22c55e; }
        .green-2:before, .green-2:after { background: #16a34a; }
        .green-3:before, .green-3:after { background: #15803d; }
        .green-4:before, .green-4:after { background: #10b981; }
        .green-5:before, .green-5:after { background: #059669; }
        
        /* BIG BLAST EXPLOSION - Hearts spread in ALL directions */
        @keyframes bigBlastExplosion {
            0% { 
                transform: translateX(-50%) translateY(-50%) scale(0.5) rotate(0deg); 
                opacity: 0;
            }
            5% {
                transform: translateX(-50%) translateY(-50%) scale(1) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: 
                    translateX(calc(-50% + var(--blast-x))) 
                    translateY(calc(-50% + var(--blast-y))) 
                    scale(0.8) 
                    rotate(var(--rotation));
                opacity: 0;
            }
        }
        
        /* Status message */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            opacity: 0;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="trigger-button" id="heartBlastBtn" onclick="triggerBigBlast()">
        ðŸ’¥ BIG HEART BLAST
    </button>
    
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="status-message" id="statusMsg">Ready for BIG BLAST!</div>
    
    <script>
        const heartSizes = ['heart-small', 'heart-medium', 'heart-large', 'heart-xlarge'];
        const greenShades = ['green-1', 'green-2', 'green-3', 'green-4', 'green-5'];
        let heartsCreated = 0;
        let isBlasting = false;
        const maxHearts = 50; // More hearts for bigger blast
        
        function createExplosionHeart(delay = 0) {
            if (heartsCreated >= maxHearts) return;
            
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'css-heart';
                
                // Random size
                const sizeClass = heartSizes[Math.floor(Math.random() * heartSizes.length)];
                heart.classList.add(sizeClass);
                
                // Random green shade
                const colorClass = greenShades[Math.floor(Math.random() * greenShades.length)];
                heart.classList.add(colorClass);
                
                // START FROM CENTER OF SCREEN
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                // CALCULATE EXPLOSION DIRECTION (360 degrees)
                const angle = (heartsCreated / maxHearts) * Math.PI * 2 + (Math.random() - 0.5) * 0.8;
                
                // EXPLOSION DISTANCE (cover entire screen)
                const distance = 200 + Math.random() * 400; // 200-600px from center
                
                // CALCULATE X,Y EXPLOSION COORDINATES
                const blastX = Math.cos(angle) * distance;
                const blastY = Math.sin(angle) * distance;
                
                // Random rotation
                const rotation = Math.random() * 720 - 360;
                
                // Set CSS custom properties for explosion
                heart.style.setProperty('--blast-x', blastX + 'px');
                heart.style.setProperty('--blast-y', blastY + 'px');
                heart.style.setProperty('--rotation', rotation + 'deg');
                
                // Random duration (2-4 seconds)
                const duration = 2 + Math.random() * 2;
                heart.style.animationDuration = duration + 's';
                
                // Add to container
                document.getElementById('heartsContainer').appendChild(heart);
                heartsCreated++;
                
                // Remove after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000 + 500);
                
            }, delay);
        }
        
        // BIG BLAST FUNCTION
        function triggerBigBlast() {
            if (isBlasting) return;
            
            // Reset
            heartsCreated = 0;
            isBlasting = true;
            
            // Update UI
            const button = document.getElementById('heartBlastBtn');
            const statusMsg = document.getElementById('statusMsg');
            
            button.textContent = 'ðŸ’¥ EXPLODING...';
            button.disabled = true;
            
            statusMsg.textContent = 'BIG BLAST IN PROGRESS! ðŸŽ†';
            statusMsg.style.opacity = '1';
            
            // Clear existing hearts
            document.getElementById('heartsContainer').innerHTML = '';
            
            console.log('ðŸ’¥ BIG HEART BLAST TRIGGERED!');
            
            // CREATE EXPLOSION - all hearts burst out rapidly
            for (let i = 0; i < maxHearts; i++) {
                createExplosionHeart(i * 50); // Very rapid - 50ms between hearts
            }
            
            // Reset after blast
            setTimeout(() => {
                button.textContent = 'ðŸ’¥ BIG HEART BLAST';
                button.disabled = false;
                isBlasting = false;
                
                statusMsg.textContent = 'Explosion complete! Click for another blast!';
                setTimeout(() => {
                    statusMsg.style.opacity = '0';
                }, 3000);
            }, maxHearts * 50 + 5000);
        }
        
        // Initialize
        window.addEventListener('load', () => {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.style.opacity = '1';
            setTimeout(() => {
                statusMsg.style.opacity = '0';
            }, 3000);
        });
    </script>
</body>
</html>
