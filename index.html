<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Hearts Only</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        
        .hearts-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background: transparent;
            overflow: hidden;
        }
        
        .falling-heart {
            position: absolute;
            font-size: 24px;
            animation: smoothFall linear forwards;
            user-select: none;
            pointer-events: none;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
        }
        
        /* Smooth falling animation - no blinking, no complex effects */
        @keyframes smoothFall {
            0% { 
                transform: translateY(-50px); 
                opacity: 0.9;
            }
            5% { 
                opacity: 1;
            }
            95% {
                opacity: 0.8;
            }
            100% { 
                transform: translateY(65vh); 
                opacity: 0.3;
            }
        }
        
        /* Size variations for green hearts */
        .size-1 { font-size: 18px; }
        .size-2 { font-size: 22px; }
        .size-3 { font-size: 26px; }
        .size-4 { font-size: 30px; }
        .size-5 { font-size: 34px; }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        const sizes = ['size-1', 'size-2', 'size-3', 'size-4', 'size-5'];
        
        function createGreenHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            
            // ONLY green heart emoji
            heart.textContent = "ðŸ’š";
            
            // Random horizontal position
            heart.style.left = Math.random() * 95 + '%';
            
            // Random size
            const sizeClass = sizes[Math.floor(Math.random() * sizes.length)];
            heart.classList.add(sizeClass);
            
            // Random duration for variety (shorter distance)
            const duration = 2.8 + Math.random() * 1.5; // 2.8 to 4.3 seconds
            heart.style.animationDuration = duration + 's';
            
            // Add to container
            document.getElementById('heartsContainer').appendChild(heart);
            
            // Clean removal after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000 + 500);
        }
        
        // Continuous green heart generation
        function startGreenHeartRain() {
            // Immediate start with some hearts
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createGreenHeart();
                }, i * 150);
            }
            
            // Continuous generation - only green hearts
            setInterval(() => {
                createGreenHeart();
                
                // Occasionally create 2 hearts close together
                if (Math.random() < 0.25) {
                    setTimeout(() => {
                        createGreenHeart();
                    }, 80);
                }
            }, 350); // Every 350ms
        }
        
        // Auto-start
        window.addEventListener('load', () => {
            setTimeout(startGreenHeartRain, 300);
        });
        
        // Backup generation to ensure continuous flow
        setInterval(() => {
            const activeHearts = document.querySelectorAll('.falling-heart').length;
            if (activeHearts < 3) {
                createGreenHeart();
                createGreenHeart();
            }
        }, 2000);
    </script>
</body>
</html>
