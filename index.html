<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireShot CSS Hearts</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        
        .hearts-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background: transparent;
            overflow: hidden;
        }
        
        /* CSS Heart Shape - exactly like FireShot */
        .css-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            animation: heartDrop linear forwards;
            will-change: transform, opacity;
        }
        
        .css-heart:before,
        .css-heart:after {
            content: '';
            width: 12px;
            height: 18px;
            position: absolute;
            left: 10px;
            top: 0;
            background: #22c55e; /* Green color */
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .css-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* Heart size variations */
        .heart-small {
            width: 16px;
            height: 14px;
        }
        
        .heart-small:before,
        .heart-small:after {
            width: 10px;
            height: 14px;
            left: 8px;
        }
        
        .heart-small:after {
            left: 0;
        }
        
        .heart-medium {
            width: 20px;
            height: 18px;
        }
        
        .heart-large {
            width: 24px;
            height: 22px;
        }
        
        .heart-large:before,
        .heart-large:after {
            width: 14px;
            height: 22px;
            left: 12px;
        }
        
        .heart-large:after {
            left: 0;
        }
        
        .heart-xlarge {
            width: 28px;
            height: 25px;
        }
        
        .heart-xlarge:before,
        .heart-xlarge:after {
            width: 16px;
            height: 25px;
            left: 14px;
        }
        
        .heart-xlarge:after {
            left: 0;
        }
        
        /* Green color variations */
        .green-1:before, .green-1:after { background: #22c55e; }
        .green-2:before, .green-2:after { background: #16a34a; }
        .green-3:before, .green-3:after { background: #15803d; }
        .green-4:before, .green-4:after { background: #10b981; }
        .green-5:before, .green-5:after { background: #059669; }
        
        /* Simple, smooth falling animation - NO BLINKING */
        @keyframes heartDrop {
            0% { 
                transform: translateY(-50px); 
                opacity: 0;
            }
            8% { 
                opacity: 1;
            }
            92% {
                opacity: 0.7;
            }
            100% { 
                transform: translateY(65vh); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        const heartSizes = ['heart-small', 'heart-medium', 'heart-large', 'heart-xlarge'];
        const greenShades = ['green-1', 'green-2', 'green-3', 'green-4', 'green-5'];
        
        function createCSSHeart() {
            const heart = document.createElement('div');
            heart.className = 'css-heart';
            
            // Random size
            const sizeClass = heartSizes[Math.floor(Math.random() * heartSizes.length)];
            heart.classList.add(sizeClass);
            
            // Random green shade
            const colorClass = greenShades[Math.floor(Math.random() * greenShades.length)];
            heart.classList.add(colorClass);
            
            // Random horizontal position
            heart.style.left = Math.random() * 95 + '%';
            
            // Random duration (2.5 to 4 seconds)
            const duration = 2.5 + Math.random() * 1.5;
            heart.style.animationDuration = duration + 's';
            
            // Add to container
            document.getElementById('heartsContainer').appendChild(heart);
            
            // Remove after animation
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, duration * 1000 + 200);
        }
        
        // Continuous heart generation
        function startHeartRain() {
            // Initial hearts
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    createCSSHeart();
                }, i * 120);
            }
            
            // Continuous generation
            const heartInterval = setInterval(() => {
                createCSSHeart();
                
                // Sometimes add extra heart
                if (Math.random() < 0.2) {
                    setTimeout(() => {
                        createCSSHeart();
                    }, 60);
                }
            }, 300);
        }
        
        // Start immediately
        window.addEventListener('load', () => {
            setTimeout(startHeartRain, 200);
        });
        
        // Ensure continuous flow
        setInterval(() => {
            const activeHearts = document.querySelectorAll('.css-heart').length;
            if (activeHearts < 2) {
                createCSSHeart();
            }
        }, 1500);
    </script>
</body>
</html>
