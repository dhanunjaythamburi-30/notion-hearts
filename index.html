<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Burst Hearts</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            background: transparent;
            overflow: hidden;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 9999;
        }
        
        /* CSS Heart Shape */
        .css-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            animation: singleBlastFall ease-in forwards;
            will-change: transform, opacity;
        }
        
        .css-heart:before,
        .css-heart:after {
            content: '';
            width: 12px;
            height: 18px;
            position: absolute;
            left: 10px;
            top: 0;
            background: #22c55e;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .css-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* Heart size variations */
        .heart-small {
            width: 16px;
            height: 14px;
        }
        
        .heart-small:before,
        .heart-small:after {
            width: 10px;
            height: 14px;
            left: 8px;
        }
        
        .heart-small:after {
            left: 0;
        }
        
        .heart-medium {
            width: 20px;
            height: 18px;
        }
        
        .heart-large {
            width: 24px;
            height: 22px;
        }
        
        .heart-large:before,
        .heart-large:after {
            width: 14px;
            height: 22px;
            left: 12px;
        }
        
        .heart-large:after {
            left: 0;
        }
        
        .heart-xlarge {
            width: 28px;
            height: 25px;
        }
        
        .heart-xlarge:before,
        .heart-xlarge:after {
            width: 16px;
            height: 25px;
            left: 14px;
        }
        
        .heart-xlarge:after {
            left: 0;
        }
        
        /* Green color variations */
        .green-1:before, .green-1:after { background: #22c55e; }
        .green-2:before, .green-2:after { background: #16a34a; }
        .green-3:before, .green-3:after { background: #15803d; }
        .green-4:before, .green-4:after { background: #10b981; }
        .green-5:before, .green-5:after { background: #059669; }
        
        /* Single blast animation - starts from center top, spreads out */
        @keyframes singleBlastFall {
            0% { 
                transform: translateY(-30px) translateX(0px) scale(0.8); 
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(10px) translateX(var(--spread)) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% { 
                transform: translateY(100vh) translateX(var(--spread)) scale(0.9); 
                opacity: 0;
            }
        }
        
        /* Completion message */
        .completion-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            opacity: 0;
            z-index: 10000;
            animation: showMessage 3s ease-in-out 8s forwards;
        }
        
        @keyframes showMessage {
            0%, 80% { opacity: 0; }
            10%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="completion-message" id="completionMsg">ðŸŽ‰ Hearts celebration complete!</div>
    
    <script>
        const heartSizes = ['heart-small', 'heart-medium', 'heart-large', 'heart-xlarge'];
        const greenShades = ['green-1', 'green-2', 'green-3', 'green-4', 'green-5'];
        let heartsCreated = 0;
        const maxHearts = 30; // Total hearts in the blast
        
        function createBlastHeart(delay = 0) {
            if (heartsCreated >= maxHearts) return;
            
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'css-heart';
                
                // Random size
                const sizeClass = heartSizes[Math.floor(Math.random() * heartSizes.length)];
                heart.classList.add(sizeClass);
                
                // Random green shade
                const colorClass = greenShades[Math.floor(Math.random() * greenShades.length)];
                heart.classList.add(colorClass);
                
                // Start from center top, then spread horizontally
                const centerX = 50; // Start from center
                const spreadAmount = (Math.random() - 0.5) * 200; // Spread left/right
                heart.style.left = centerX + '%';
                heart.style.setProperty('--spread', spreadAmount + 'px');
                
                // Random duration (3 to 6 seconds)
                const duration = 3 + Math.random() * 3;
                heart.style.animationDuration = duration + 's';
                
                // Add to container
                document.getElementById('heartsContainer').appendChild(heart);
                heartsCreated++;
                
                // Remove after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000 + 500);
                
            }, delay);
        }
        
        // Single blast function
        function startHeartBlast() {
            console.log('ðŸŽ‰ Starting heart blast!');
            
            // Create hearts in quick succession (blast effect)
            for (let i = 0; i < maxHearts; i++) {
                createBlastHeart(i * 100); // 100ms delay between each heart
            }
            
            // Show completion message after all hearts are created
            setTimeout(() => {
                console.log('âœ… Heart blast complete!');
            }, maxHearts * 100 + 8000);
        }
        
        // Auto-start the blast after page loads
        window.addEventListener('load', () => {
            setTimeout(startHeartBlast, 500);
        });
        
        // Optional: Restart blast on click (for testing)
        document.addEventListener('click', () => {
            if (heartsCreated >= maxHearts) {
                heartsCreated = 0;
                // Clear any remaining hearts
                document.getElementById('heartsContainer').innerHTML = '';
                setTimeout(startHeartBlast, 200);
            }
        });
    </script>
</body>
</html>
